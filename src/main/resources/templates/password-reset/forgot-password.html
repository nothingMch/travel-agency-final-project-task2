<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{ui.forgotPassword.page.title}">Forgot Password</title>
    <div th:replace="~{fragments/head-links}"/>
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container" style="max-width: 400px; margin-top: 50px;">
    <h2 th:text="#{ui.forgotPassword.page.title}">Forgot Password</h2>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/forgot-password}" method="post" novalidate>
        <div class="form-group mb-3">
            <label for="email" th:text="#{ui.forgotPassword.email.label}">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
        </div>

        <button type="submit" class="btn btn-primary w-100" th:text="#{ui.forgotPassword.submit.button}">Send Reset Link</button>
    </form>

    <div class="text-center mt-3">
        <a class="btn btn-link" th:href="@{/login}" th:text="#{ui.forgotPassword.backToLogin}">Back to Login</a>
    </div>
</div>
</body>
</html>
