<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{ui.resetPassword.page.title}">Reset Password</title>
    <div th:replace="~{fragments/head-links}"/>
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container" style="max-width: 400px; margin-top: 50px;">
    <h2 th:text="#{ui.resetPassword.page.title}">Reset Password</h2>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/reset-password}" th:object="${passwordDto}" method="post" novalidate>
        <input type="hidden" name="token" th:value="${token}" />

        <div class="form-group mb-3">
            <label for="pass" th:text="#{ui.resetPassword.newPassword.label}">New Password</label>
            <input type="password" id="pass" th:field="*{pass}" class="form-control" placeholder="Enter new password" required />
            <div th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}" class="text-danger mt-1"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100" th:text="#{ui.resetPassword.submit.button}">Reset Password</button>
    </form>

    <div class="text-center mt-3">
        <a class="btn btn-link" th:href="@{/login}" th:text="#{ui.resetPassword.backToLogin}">Back to Login</a>
    </div>
</div>
</body>
</html>
