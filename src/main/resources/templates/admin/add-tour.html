<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="#{ui.admin.add.tour}">Add Tour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container mt-5">
  <h1 class="mb-4" th:text="#{ui.admin.add.tour}">Add Tour</h1>

  <form th:action="@{/admin/tour/add}" th:object="${tour}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <!-- Title -->
    <div class="mb-3">
      <label for="title" class="form-label" th:text="#{ui.admin.add.tour.title}">Title</label>
      <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required />
      <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label" th:text="#{ui.admin.add.tour.description}">Description</label>
      <textarea id="description" name="description" class="form-control" th:field="*{description}" rows="4" required></textarea>
      <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <!-- Price -->
    <div class="mb-3">
      <label for="price" class="form-label" th:text="#{ui.admin.add.tour.price}">Price</label>
      <input type="number" id="price" name="price" class="form-control" th:field="*{price}" required />
      <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <!-- TourType -->
    <div class="mb-3">
      <label for="tourType" class="form-label" th:text="#{ui.admin.add.tour.tourType}">Tour Type</label>
      <select id="tourType" name="tourType" class="form-select" th:field="*{tourType}" required>
        <option value="" disabled th:text="#{ui.admin.add.tour.select.tourType}">-- Select Tour Type --</option>
        <option th:each="type : ${tourTypes}" th:value="${type}" th:text="${type}"></option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('tourType')}" th:errors="*{tourType}"></div>
    </div>

    <!-- TransferType -->
    <div class="mb-3">
      <label for="transferType" class="form-label" th:text="#{ui.admin.add.tour.transferType}">Transfer Type</label>
      <select id="transferType" name="transferType" class="form-select" th:field="*{transferType}" required>
        <option value="" disabled th:text="#{ui.admin.add.tour.select.transferType}">-- Select Transfer Type --</option>
        <option th:each="type : ${transferTypes}" th:value="${type}" th:text="${type}"></option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('transferType')}" th:errors="*{transferType}"></div>
    </div>

    <!-- HotelType -->
    <div class="mb-3">
      <label for="hotelType" class="form-label" th:text="#{ui.admin.add.tour.hotelType}">Hotel Type</label>
      <select id="hotelType" name="hotelType" class="form-select" th:field="*{hotelType}" required>
        <option value="" disabled th:text="#{ui.admin.add.tour.select.hotelType}">-- Select Hotel Type --</option>
        <option th:each="type : ${hotelTypes}" th:value="${type}" th:text="${type}"></option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('hotelType')}" th:errors="*{hotelType}"></div>
    </div>

    <!-- Arrival Date -->
    <div class="mb-3">
      <label for="arrivalDate" class="form-label" th:text="#{ui.admin.add.tour.arrivalDate}">Arrival Date</label>
      <input type="date" id="arrivalDate" name="arrivalDate" class="form-control" th:field="*{arrivalDate}" required />
      <div class="text-danger" th:if="${#fields.hasErrors('arrivalDate')}" th:errors="*{arrivalDate}"></div>
    </div>

    <!-- Eviction Date -->
    <div class="mb-3">
      <label for="evictionDate" class="form-label" th:text="#{ui.admin.add.tour.evictionDate}">Eviction Date</label>
      <input type="date" id="evictionDate" name="evictionDate" class="form-control" th:field="*{evictionDate}" required />
      <div class="text-danger" th:if="${#fields.hasErrors('evictionDate')}" th:errors="*{evictionDate}"></div>
    </div>

    <!-- Hot Tour -->
    <div class="form-check mb-3">
      <input type="checkbox" id="hot" name="hot" th:field="*{hot}" />
      <label for="hot" class="form-check-label" th:text="#{ui.admin.add.tour.hotTour}">Hot Tour</label>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-end">
      <a th:href="@{/admin/tours}" class="btn btn-secondary me-2" th:text="#{ui.admin.add.tour.cancel}">Cancel</a>
      <button type="submit" class="btn btn-primary" th:text="#{ui.admin.add.tour.addTour}">Add Tour</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
