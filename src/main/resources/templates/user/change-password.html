<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="#{ui.profile.changePassword.title}">Change Password</title>
  <div th:replace="~{fragments/head-links}"/>
</head>

<div th:insert="~{fragments/header :: header}"></div>

<body>
<div class="container mt-5">
  <h2 th:text="#{ui.profile.changePassword.header}">Change Password</h2>

  <form th:action="@{/profile/change-password}" th:object="${changePasswordDTO}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="mb-3">
      <label for="oldPassword" class="form-label" th:text="#{ui.profile.changePassword.oldPassword}">Old Password</label>
      <input type="password" id="oldPassword" th:field="*{oldPassword}" class="form-control"
             th:placeholder="#{ui.profile.changePassword.oldPassword}" />
      <div th:if="${#fields.hasErrors('oldPassword')}" class="text-danger" th:errors="*{oldPassword}"></div>
    </div>

    <div class="mb-3">
      <label for="newPassword" class="form-label" th:text="#{ui.profile.changePassword.newPassword}">New Password</label>
      <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control"
             th:placeholder="#{ui.profile.changePassword.newPassword}" />
      <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger" th:errors="*{newPassword}"></div>
    </div>

    <div class="mb-3">
      <label for="confirmNewPassword" class="form-label" th:text="#{ui.profile.changePassword.confirmNewPassword}">Confirm New Password</label>
      <input type="password" id="confirmNewPassword" th:field="*{confirmNewPassword}" class="form-control"
             th:placeholder="#{ui.profile.changePassword.confirmNewPassword}" />
      <div th:if="${#fields.hasErrors('confirmNewPassword')}" class="text-danger" th:errors="*{confirmNewPassword}"></div>
    </div>

    <button type="submit" class="btn btn-primary" th:text="#{ui.profile.changePassword.submit}">Change Password</button>
    <a th:href="@{/profile}" class="btn btn-secondary ms-2" th:text="#{ui.profile.changePassword.back}">Back to Profile</a>
  </form>

  <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
