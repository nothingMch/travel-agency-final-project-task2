<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title th:text="#{ui.dashboard.title}">Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<h1 align="center" th:text="#{ui.dashboard.header}">Dashboard</h1>

<div class="container">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col" th:text="#{ui.dashboard.table.id}">#ID</th>
      <th scope="col" th:text="#{ui.dashboard.table.title}">Voucher Title</th>
      <th scope="col" th:text="#{ui.dashboard.table.description}">Description</th>
      <th scope="col" th:text="#{ui.dashboard.table.action}">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher : ${vouchers}">
      <td th:text="${voucher.id}">1</td>
      <td th:text="${voucher.title}">Sample Title</td>
      <td th:text="${voucher.description}">Sample Description</td>
      <td>
        <a th:href="@{/vouchers/order}" class="btn btn-outline-success me-2" type="button"
           th:text="#{ui.dashboard.button.order}">Order</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
