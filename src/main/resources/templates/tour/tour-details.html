<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{ui.tour.details.title} + ' - ' + ${tour.title}">Tour Details - Tour Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div th:insert="~{fragments/header :: header}"></div>

<body>
<div class="container mt-5">
  <h1 class="mb-4" th:text="${tour.title}">Tour Title</h1>

  <div class="row">
    <div class="col-md-6">
      <h4 th:text="#{ui.tour.details.description}">Description</h4>
      <p th:text="${tour.description}">Tour description goes here.</p>
    </div>
    <div class="col-md-6">
      <h4 th:text="#{ui.tour.details.details}">Details</h4>
      <ul class="list-group">
        <li class="list-group-item">
          <strong th:text="#{ui.tour.details.price}">Price:</strong> $<span th:text="${tour.price}">0.00</span>
        </li>
        <li class="list-group-item">
          <strong th:text="#{ui.tour.details.tourType}">Tour Type:</strong> <span th:text="${tour.tourType}">Adventure</span>
        </li>
        <li class="list-group-item">
          <strong th:text="#{ui.tour.details.transferType}">Transfer Type:</strong> <span th:text="${tour.transferType}">Plane</span>
        </li>
        <li class="list-group-item">
          <strong th:text="#{ui.tour.details.hotelType}">Hotel Type:</strong> <span th:text="${tour.hotelType}">Five Stars</span>
        </li>
        <li class="list-group-item" th:if="${tour.isHot}">
          <strong th:text="#{ui.tour.details.status}">Status:</strong> <span class="badge bg-danger" th:text="#{ui.tour.details.hot}">HOT</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="mt-4">
    <h4 th:text="#{ui.tour.details.buyThisTour}">Buy This Tour</h4>
    <form th:action="@{/tour/{id}/purchase(id=${tour.id})}" method="post" class="d-inline">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <button type="submit" class="btn btn-outline-success" th:text="#{ui.tour.details.buyNow}">Buy Now</button>
    </form>
  </div>

  <div class="mt-4">
    <a href="/" class="btn btn-secondary" th:text="#{ui.tour.details.backToAllTours}">Back to All Tours</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
